<ion-header>

  <ion-navbar color="primary">
    <ion-title>Coaches</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-card *ngFor="let type of coach" (click)="checkDetail()">

  <img src="{{type.picURL}}">

  <ion-card-content>
    <ion-card-title>
        {{type.name}}
    </ion-card-title>
      <p>
        {{type.description}}
      </p>
  </ion-card-content>

</ion-card>

</ion-content>
