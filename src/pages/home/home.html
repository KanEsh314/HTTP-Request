<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Card Background
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
<ion-card *ngFor="let person of category" (click)="checkCoach()">
	<img src="{{person.picURL}}"/>
	<div class="card-title">{{person.name}}</div>
	<div class="card-subtitle">40 Activities</div>
</ion-card>
</ion-content>
