<ion-header>
  <ion-navbar>
    <ion-title>
      Card Background
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
<ion-card *ngFor="let person of category">
	<img src="assets/cardbg/cb1.jpeg"/>
	<div class="card-title">{{person.name}}</div>
	<div class="card-subtitle">{{person.picURL}}</div>
</ion-card>
</ion-content>
