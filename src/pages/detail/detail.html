<!--
  Generated template for the DetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>

    <img src="http://boxingwales.com/wp-content/uploads/2017/04/IMG_4723-770x439_c.jpg"/>

    <ion-card-content>
      <ion-card-title>
        Franklin
      </ion-card-title>
      <p>
        Ex Olypian
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='musical-notes'></ion-icon>
          Listen
        </button>
      </ion-col>
      <ion-col text-right>
          11 hour ago...
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card *ngFor="let event of detail">

  <ion-card-header>
    {{event.sessions.place}}
  </ion-card-header>

  <ion-card-content>
  	<ion-col>
  		{{event.sessions.startdate}}
  	</ion-col>
  	<ion-col text-right>
  		{{event.sessions.enddate}}
  	</ion-col>
  </ion-card-content>

</ion-card>

</ion-content>
